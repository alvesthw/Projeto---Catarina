<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
        <link rel="stylesheet" href="../Contato/contato.css">
        <title>Dados de contatos</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-transparent">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav justify-content-center w-100">
                        <li class="nav-item">
                            <a class="nav-link" href="/code/Home/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/code/Contato/contato.html" aria-label="Contato">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/code/Sobre/sobre.html">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        

        <div class="container mt-5">
            <header class="row">
                <h1 class="col text-center mb-4">Contato profissional</h1>
            </header>

            <div class="row mt-5">
                <!-- Coluna para a foto -->
                <div class="col-md-6 text-center">
                    <img src="/images/contato.jpg" alt="Descrição da foto" class="img-fluid" />
                </div>
                <!-- Coluna para os dados de contato -->
                <div class="col-md-6">
                    <address>
                        <p>Para mais informações ou dúvidas, entre em contato conosco através dos canais abaixo:</p>
                        <ul>
                            <li><i class="fas fa-phone"></i> (11) 1234-5678</li>
                            <li><i class="fas fa-envelope"></i> contato@catarinabueno.org</li>
                        </ul>
                        <div class="social-links">
                            <a href="https://www.facebook.com/catarina" target="_blank"><i
                                    class="fab fa-facebook-f"></i></a>
                            <a href="https://twitter.com/catarina" target="_blank"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/catarina" target="_blank"><i
                                    class="fab fa-linkedin-in"></i></a>
                            <a href="https://www.instagram.com/catarina" target="_blank"><i
                                    class="fab fa-instagram"></i></a>
                        </div>
                        <div class="social-links">
                            <p>
                                
                                <a href="https:wa.me/5511960745761" target="_blank"> <i class="fab fa-whatsapp"> whatsapp </i>
                    
                                </a>
                            </p>
                        </div>
                        <button class="btn btn-primary" id="toggleFormBtn" onclick="toggleForm()">Deixe seu
                            contato</button>
                        <!-- Formulário de Contato -->
                        <div id="contactFormContainer" style="display: none;" class="mt-3">
                            <form id="contactForm" onsubmit="submitForm(event)">
                                <h1 class="col text-center mb-4">Formulário de Contato</h1>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Digite seu telefone"
                                        required>
                                </div>
                                <button type="submit" class="btn btn-success">Enviar</button>
                            </form>
                            <div id="successMessage" class="mt-3" style="display:none;"></div>
                        </div>
                    </address>
                </div>
            </div>

            <script>
                function toggleForm() {
                    const formContainer = document.getElementById('contactFormContainer');
                    formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
                }

                function submitForm(event) {
                    event.preventDefault(); // Impede o envio do formulário padrão

                    // Coleta os dados do formulário
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const phone = document.getElementById('phone').value;

                    // Cria um objeto de contato
                    const contact = {
                        name: name,
                        email: email,
                        phone: phone
                    };

                    // Armazena o contato no localStorage
                    let contacts = JSON.parse(localStorage.getItem('contacts')) || [];
                    contacts.push(contact);
                    localStorage.setItem('contacts', JSON.stringify(contacts));

                    // Exibir uma mensagem de sucesso
                    document.getElementById('successMessage').innerText = "Contato salvo com sucesso!";
                    document.getElementById('successMessage').style.display = "block";

                    // Limpar os campos do formulário após o envio
                    document.getElementById('contactForm').reset();
                }
            </script>

            <!-- Rodapé -->
            <footer class="row">
                <p class="col text-center text-muted">© Catarina Bueno</p>
            </footer>

    </body>

</html>
